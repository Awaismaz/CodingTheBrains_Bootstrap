<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btn {
            background-color: rgb(122, 128, 0);
        }
        .boxy {
            background-color: lightblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
            <h1>Hello World</h1>
            <p>We are training on Bootstrap</p>
        
        <button id="mybutton" class="btn btn-success" style="background-color: maroon;">Coding The Brains</button>
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        

        <div class="form-group">
            <label for="em">Email</label>
            <input id="em" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input id="pass" type="password" class="form-control">
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 boxy">COL Medium 4</div>
                <div class="col-md-4 boxy">COL Medium 4</div>
                <div class="col-md-4 boxy">COL Medium 4</div>
            </div>
        </div>        

        <div class="container">
            <div class="row">
                <div class="col-sm-4 boxy">
                    <div class="row">
                        <div class="col-sm-6 boxy">COL Inner 6</div>
                        <div class="col-sm-6 boxy">COL Inner 6</div>
                    </div>

                </div>
                <div class="col-sm-4 boxy">COL Small 4</div>
                <div class="col-sm-4 boxy">COL Small 4</div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
